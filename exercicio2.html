<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Solicite a nota do enem<input id="ipt_enem" type="text">
    Solicite a nota do vestibular interno<input id="ipt_vestibular" type="text">

    <button onclick="avaliar()" >Avaliação</button>
</body>
</html>

<script>
    function avaliar() {
        var primeira_nota = ipt_enem.value
        var segunda_nota = ipt_vestibular.value

        if (primeira_nota > 800 || segunda_nota >= 700) {
            alert(`Parabéns! Aprovado`)
        } else {
            alert(`Tente semestre que vem`)
        }
    }
</script>
