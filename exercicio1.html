<body>
    Qual fruta que chegou até sua mesa? <input id="ipt_fruta" type="text">

    <button onclick="comer()"> Vai comer</button>

<script>
    function comer() {
        var frutas = ipt_fruta.value
        if (frutas == 'uva' || frutas == 'abacaxi' ) {
            alert(`Sim, vai comer ${frutas}`)
        }else{
            alert(`A fruta ${frutas} ela não come`)
        }
    }
</script>
